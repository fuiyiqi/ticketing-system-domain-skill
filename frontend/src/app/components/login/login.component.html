<!-- Feature 6: Conditional rendering using @if directive -->
<div class="login-container">
  <div class="login-card">
    <h1>Issue Ticketing System</h1>
    <h2>Login</h2>
    
    <!-- Feature 9: Display validation error message conditionally -->
    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }
    
    <!-- Feature 8: Form with two-way data binding -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <!-- Feature 1: Two-way property binding with ngModel -->
        <!-- Feature 3: Input event binding -->
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="username"
          placeholder="Enter username"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <!-- Feature 1: Two-way property binding -->
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
        />
      </div>
      
      <!-- Feature 3: Button click event binding -->
      <!-- Feature 2: Dynamic class binding based on isLoading state -->
      <button 
        type="submit" 
        [class.loading]="isLoading"
        [disabled]="isLoading"
      >
        <!-- Feature 1: Interpolation to display dynamic text -->
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    
    <div class="demo-credentials">
      <p><strong>Demo Credentials:</strong></p>
      <p>Username: qa_user | Password: password123</p>
      <p>Username: dev_user | Password: password123</p>
    </div>
  </div>
</div>
